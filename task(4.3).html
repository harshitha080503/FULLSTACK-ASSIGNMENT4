<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <script>
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }
        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }
        function convertTemperature() {
            const temperature = parseFloat(prompt("Enter the temperature value:"));
            if (isNaN(temperature)) {
                alert("Please enter a valid number for the temperature.");
                return;
            }
            const unit = prompt("Enter the unit (C for Celsius or F for Fahrenheit):").toUpperCase();
            if (unit !== "C" && unit !== "F") {
                alert("Please enter a valid unit (C for Celsius or F for Fahrenheit).");
                return;
            }
            let convertedTemperature;
            if (unit === "C") {
                convertedTemperature = celsiusToFahrenheit(temperature);
                alert(`${temperature}째C is equal to ${convertedTemperature.toFixed(2)}째F`);
            } else if (unit === "F") {
                convertedTemperature = fahrenheitToCelsius(temperature);
                alert(`${temperature}째F is equal to ${convertedTemperature.toFixed(2)}째C`);
            }
        }
        convertTemperature();
    </script>
</body>
</html>
